<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leden Login | BeursAnalysePro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0B1120; color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .glass-card { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 2rem; width: 100%; max-width: 450px; padding: 3rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        input { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: white; transition: all 0.3s ease; }
        input:focus { border-color: #3B82F6; outline: none; background: rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="p-6">

    <div class="glass-card text-center">
        <div class="flex justify-center mb-8">
            <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center font-bold text-xl shadow-lg shadow-blue-500/20">B</div>
        </div>

        <h1 class="text-3xl font-black uppercase tracking-tighter mb-2 italic">Welkom Terug</h1>
        <p class="text-slate-400 text-sm mb-10 font-medium italic uppercase tracking-widest">Toegang tot Elite Research</p>

        <form action="dashboard.html" method="POST" class="text-left space-y-6">
            <div>
                <label class="block text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 mb-2 ml-1">E-mailadres</label>
                <input type="email" placeholder="naam@voorbeeld.nl" required class="w-full px-5 py-4 rounded-xl text-sm font-medium">
            </div>

            <div>
                <div class="flex justify-between items-center mb-2">
                    <label class="block text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 ml-1">Wachtwoord</label>
                    <a href="#" class="text-[10px] font-black uppercase tracking-widest text-blue-500 hover:text-blue-400">Vergeten?</a>
                </div>
                <input type="password" placeholder="••••••••" required class="w-full px-5 py-4 rounded-xl text-sm font-medium">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-5 rounded-2xl font-black text-xs uppercase tracking-[0.2em] transition shadow-xl shadow-blue-500/20 mt-4">
                Inloggen in Portaal
            </button>
        </form>

        <div class="mt-10 pt-8 border-t border-white/5">
            <p class="text-xs text-slate-500 font-medium italic">Nog geen lid van de Elite? <br>
                <a href="index.html#pricing" class="text-blue-500 font-black uppercase tracking-widest hover:underline inline-block mt-2">Bekijk abonnementen</a>
            </p>
        </div>
    </div>

    <div class="fixed -top-24 -left-24 w-96 h-96 bg-blue-600/10 blur-[120px] rounded-full -z-10"></div>
    <div class="fixed -bottom-24 -right-24 w-96 h-96 bg-blue-600/5 blur-[120px] rounded-full -z-10"></div>

</body>
</html>
